<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Screensaver</title>
    <style>
        canvas {
            border: 1px solid gray;
        }

        body {
            font-family: sans-serif;
        }

        button {
            font-size: 1.2em;
        }

        section {
            margin: .5em 0 .5em 0;
        }
    </style>
    <script>
        // #0 - in this class we will always use ECMAScript 5's "strict" mode
        // See what 'use strict' does here:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
        "use strict";

        // #1 call the `init` function after the pages loads
        window.onload = init;
        let ctx;
        let paused = false;
        let canvas;
        let createRectangles;
        let createArcs;
        let createLines;

        function init() {
            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            canvas = document.querySelector("canvas");

            // B - the `ctx` variable points at a "2D drawing context"
            ctx = canvas.getContext("2d");

            // C - all fill operations are now in red
            // ctx.fillStyle = "red";
            // ctx.fillStyle = "#ff0000";
            // ctx.fillStyle = "#f00";
            // ctx.fillStyle = "rgb(255, 0, 0)";

            // D - fill a rectangle with the current fill color
            drawRectangle(ctx, 20, 20, 600, 440, "rgb(255, 0, 0)");            

            // Rect
            drawRectangle(ctx, 120, 120, 400, 300, "green", 30, "blue");
            

            // Lines
            drawLine(ctx, 20, 620, 20, 460, 30, "purple");
            drawLine(ctx, 620, 20, 20, 460, 30, "purple");

            // Circle
            ctx.fillStyle = "yellow";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(320, 240, 50, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Semi-Circle
            ctx.fillStyle = "pink";
            ctx.strokeStyle = "red";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(320, 240, 30, 0, Math.PI);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Check Off Additions
            // Eyes
            ctx.fillStyle = "black";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.arc(305, 220, 5, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(335, 220, 5, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Line
            ctx.strokeStyle = "turquoise";
            ctx.lineWidth = 20;
            ctx.beginPath();
            ctx.moveTo(20, 360);
            ctx.lineTo(620, 360);
            ctx.closePath();
            ctx.stroke();

            // Hide previous PE-05 work under a screen-sized white rectangle
            //ctx.fillStyle = "white";
            //ctx.fillRect(0, 0, 640, 480);

            setupUI();

            update();

            createRectangles = document.querySelector("#cbRectangles").checked;
            createArcs = document.querySelector("#cbArcs").checked;
            createLines = document.querySelector("#cbLines").checked;
        }

        function setupUI() {
            document.querySelector("#btnPause").onclick = function () {
                paused = true;
            }

            document.querySelector("#btnPlay").onclick = function () {
                // If the game is already unpaused, don't continue to initiate the animation again as if it is continuously being unpaused (prevents stacking calls to requestAnimationFrame() for update())
                if (paused) {
                    paused = false;
                    update();
                }
            }

            canvas.onclick = canvasClicked;
            document.querySelector("#cbRectangles").onclick = function (e) {
                createRectangles = e.target.checked;
            }
            document.querySelector("#cbArcs").onclick = function (e) {
                createArcs = e.target.checked;
            }
            document.querySelector("#cbLines").onclick = function (e) {
                createLines = e.target.checked;
            }

            // Hook up the event to clear the screen when the "Clear Screen" button is clicked
            document.querySelector("#btn-clear").onclick = clearScreen;
        }

        // Update function for constantly drawing to the screen
        function update() {
            if (paused) {
                return;
            }

            requestAnimationFrame(update);
            if (createRectangles) {
                drawRandomRect(ctx);
            }
            if (createArcs) {
                drawRandomArc(ctx);
            }
            if (createLines) {
                drawRandomLine(ctx);
            }
        }

        // Draws a randomly-sized and positioned rectangle
        function drawRandomRect(ctx) {
            drawRectangle(ctx, getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 90), getRandomInt(10, 90), getRedGoldBlue("rect"));
        }

        // Draws a random horizontal or vertical line across the canvas
        function drawRandomLine(ctx) {
            // Determine whether to draw a horizontal or vertical line (0 = horizontal, 1 = vertical)
            let lineType = getRandomInt(0, 1);

            if (lineType == 0) {
                // Get a random value along the y-axis
                let y = getRandomInt(0, 480);
                drawLine(ctx, 0, 640, y, y, getRandomInt(12, 24), getRedGoldBlue("line"));
            } else {
                // Get a random value along the x-axis
                let x = getRandomInt(0, 640);
                drawLine(ctx, x, x, 0, 480, getRandomInt(12, 24), getRedGoldBlue("line"));
            }
        }

        // Draws a randomly-sized and positioned circle 
        function drawRandomArc(ctx) {
            drawArc(ctx, getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 50), getRedGoldBlue("arc"), 0, getRedGoldBlue("arc"), 0, Math.PI * 2);
        }

        // Clear the screen to white with a screen-sized white rectangle
        function clearScreen() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 640, 480);
        }

        // handy helper functions!
        function canvasClicked(e) {
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;
            console.log(mouseX, mouseY);

            for (let i = 0; i < 10; i++) {
                let x = getRandomInt(-100, 100) + mouseX;
                let y = getRandomInt(-100, 100) + mouseY;
                let width = getRandomInt(20, 50);
                let height = getRandomInt(20, 50);

                drawRectangle(ctx, x, y, width, height, getRedGoldBlue("rect"));
            }
        }

        function drawRectangle(ctx, x, y, width, height, fillStyle = "black", lineWidth = 0, strokeStyle = "black") {
            ctx.save();
            ctx.fillStyle = fillStyle;
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.fill();
            if (lineWidth > 0) {
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
            }
            ctx.closePath();
            ctx.restore();
        }

        function drawLine(ctx, x1, x2, y1, y2, lineWidth = 1, strokeStyle = "black") {
            ctx.save();
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = strokeStyle;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }

        function drawArc(ctx, x, y, radius, fillStyle = "black", lineWidth = 0, strokeStyle = "black", startAngle = 0, endAngle = Math.PI * 2) {
            ctx.save();
            ctx.fillStyle = fillStyle;
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.fill();
            if (lineWidth > 0) {
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
            }
            ctx.closePath();
            ctx.restore();
        }

        // Gets a random color between red gold or blue to color the given shape and returns that color
        function getRedGoldBlue(shape) {
            // Get a random color of red, gold, or blue to color the shape
            let colorInt = getRandomInt(1, 3);

            // Variable in which to store the color
            let color;

            if (shape == "rect") {
                if (colorInt == 1) {
                    color = "rgba(175, 0, 0, 0.2)";
                } else if (colorInt == 2) {
                    color = "rgba(175, 150, 0, 0.2)";
                } else {
                    color = "rgba(0, 0, 175, 0.2)";
                }
            } else if (shape == "line") {
                if (colorInt == 1) {
                    color = "rgba(150, 0, 0, 0.2)";
                } else if (colorInt == 2) {
                    color = "rgba(150, 125, 0, 0.2)";
                } else {
                    color = "rgba(0, 0, 100, 0.2)";
                }
            } else {
                if (colorInt == 1) {
                    color = "rgba(150, 0, 0, 0.2)";
                } else if (colorInt == 2) {
                    color = "rgba(150, 125, 0, 0.2)";
                } else {
                    color = "rgba(0, 0, 100, 0.2)";
                }
            }

            return color;
        }

        function getRandomColor() {
            function getByte() {
                return 55 + Math.round(Math.random() * 150);
            }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
    <section>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
        <button id="btn-clear">Clear Screen</button>
    </section>
    <section>
        <span>
            <input type="checkbox" id="cbRectangles" checked>
            <label for="cbRectangles">Draw Rectangles</label>
            <input type="checkbox" id="cbArcs" checked>
            <label for="cbArcs">Draw Arcs</label>
            <input type="checkbox" id="cbLines" checked>
            <label for="cbLines">Draw Lines</label>
        </span>
    </section>
    <section>
        <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
    </section>
</body>

</html>
