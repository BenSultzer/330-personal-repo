<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>First Canvas</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        // #0 - in this class we will always use ECMAScript 5's "strict" mode
        // See what 'use strict' does here:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
        "use strict";

        // #1 call the `init` function after the pages loads
        window.onload = init;
        let ctx;

        function init() {
            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            let canvas = document.querySelector("canvas");

            // B - the `ctx` variable points at a "2D drawing context"
            ctx = canvas.getContext("2d");

            // C - all fill operations are now in red
            // ctx.fillStyle = "red";
            // ctx.fillStyle = "#ff0000";
            // ctx.fillStyle = "#f00";
            ctx.fillStyle = "rgb(255, 0, 0)";

            // D - fill a rectangle with the current fill color
            ctx.fillRect(20, 20, 600, 440);

            ctx.strokeStyle = "blue";
            ctx.lineWidth = 30;
            // ctx.strokeRect(120, 120, 400, 300);

            ctx.fillStyle = "yellow";
            // ctx.fillRect(120, 120, 400, 300);

            // Rect
            ctx.beginPath();
            ctx.rect(120, 120, 400, 300);
            ctx.closePath();
            ctx.stroke();
            ctx.fillStyle = "green";
            ctx.fill();

            // Lines
            ctx.strokeStyle = "purple";
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(620, 460);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(620, 20);
            ctx.lineTo(20, 460);
            ctx.closePath();
            ctx.stroke();

            // Circle
            ctx.fillStyle = "yellow";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(320, 240, 50, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Semi-Circle
            ctx.fillStyle = "pink";
            ctx.strokeStyle = "red";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(320, 240, 30, 0, Math.PI);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Check Off Additions
            // Eyes
            ctx.fillStyle = "black";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.arc(305, 220, 5, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(335, 220, 5, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Line
            ctx.strokeStyle = "turquoise";
            ctx.lineWidth = 20;
            ctx.beginPath();
            ctx.moveTo(20, 360);
            ctx.lineTo(620, 360);
            ctx.closePath();
            ctx.stroke();

            // Hide everything under a screen-sized white rectangle
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 640, 480);

            update();
        }

        // Update function for constantly drawing to the screen
        function update() {
            requestAnimationFrame(update);
            drawRandomRect(ctx);
            drawRandomLine(ctx);
            drawRandomCircle(ctx);
        }

        // Draws a randomly-sized and positioned rectangle
        function drawRandomRect(ctx) {
            // Get a random color of red, gold, or blue to color the rectangle
            let color = getRandomInt(1, 3);

            if (color == 1) {
                ctx.fillStyle = "rgba(175, 0, 0, 0.2)";
            } else if (color == 2) {
                ctx.fillStyle = "rgba(175, 150, 0, 0.2)";
            } else {
                ctx.fillStyle = "rgba(0, 0, 175, 0.2)";
            }
            ctx.beginPath();
            ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 90), getRandomInt(10, 90));
            ctx.closePath();
            ctx.fill();
        }

        // Draws a random horizontal or vertical line across the canvas
        function drawRandomLine(ctx) {
            // Determine whether to draw a horizontal or vertical line (0 = horizontal, 1 = vertical)
            let lineType = getRandomInt(0, 1);

            // Get a random color of red, gold, or blue to color the line
            let color = getRandomInt(1, 3);

            if (color == 1) {
                ctx.strokeStyle = "rgba(150, 0, 0, 0.2)";
            } else if (color == 2) {
                ctx.strokeStyle = "rgba(150, 125, 0, 0.2)";
            } else {
                ctx.strokeStyle = "rgba(0, 0, 100, 0.2)";
            }
            ctx.lineWidth = getRandomInt(12, 24);
            ctx.beginPath();
            if (lineType == 0) {
                // Get a random value along the y-axis
                let y = getRandomInt(0, 480)
                ctx.moveTo(0, y);
                ctx.lineTo(640, y);
            } else {
                // Get a random value along the x-axis
                let x = getRandomInt(0, 640)
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 480);
            }
            ctx.closePath();
            ctx.stroke();
        }

        // Draws a randomly-sized and positioned circle 
        function drawRandomCircle(ctx) {
            // Get a random color of red, gold, or blue to color the circle
            let color = getRandomInt(1, 3);

            if (color == 1) {
                ctx.fillStyle = "rgba(150, 0, 0, 0.2)";
            } else if (color == 2) {
                ctx.fillStyle = "rgba(150, 125, 0, 0.2)";
            } else {
                ctx.fillStyle = "rgba(0, 0, 100, 0.2)";
            }
            ctx.beginPath();
            ctx.arc(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 50), 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        // handy helper functions!
        function getRandomColor() {
            function getByte() {
                return 55 + Math.round(Math.random() * 150);
            }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
