<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>First Canvas</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        // #0 - in this class we will always use ECMAScript 5's "strict" mode
        // See what 'use strict' does here:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
        "use strict";

        // #1 call the `init` function after the page loads
        window.onload = init;

        // Variable to store the "2D drawing context"
        let ctx;

        // Initializes the various program features
        function init() {
            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            let canvas = document.querySelector("canvas");

            // B - the `ctx` variable points at a "2D drawing context"
            ctx = canvas.getContext("2d");

            // Following along with demo work
            // C - all fill operations are now in red
            // ctx.fillStyle = "red";
            // ctx.fillStyle = "#ff0000";
            // ctx.fillStyle = "#f00";
            ctx.fillStyle = "rgb(255, 0, 0)";

            // D - fill a rectangle with the current fill color
            ctx.fillRect(20, 20, 600, 440);

            ctx.strokeStyle = "blue";
            ctx.lineWidth = 30;
            // ctx.strokeRect(120, 120, 400, 300);

            ctx.fillStyle = "yellow";
            // ctx.fillRect(120, 120, 400, 300);

            // Rect
            ctx.beginPath();
            ctx.rect(120, 120, 400, 300);
            ctx.closePath();
            ctx.stroke();
            ctx.fillStyle = "green";
            ctx.fill();

            // Lines
            ctx.strokeStyle = "purple";
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(620, 460);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(620, 20);
            ctx.lineTo(20, 460);
            ctx.closePath();
            ctx.stroke();

            // Circle
            ctx.fillStyle = "yellow";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(320, 240, 50, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Semi-Circle
            ctx.fillStyle = "pink";
            ctx.strokeStyle = "red";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(320, 240, 30, 0, Math.PI);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Check Off Additions
            // Eyes
            ctx.fillStyle = "black";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.arc(305, 220, 5, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(335, 220, 5, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Line
            ctx.strokeStyle = "turquoise";
            ctx.lineWidth = 20;
            ctx.beginPath();
            ctx.moveTo(20, 360);
            ctx.lineTo(620, 360);
            ctx.closePath();
            ctx.stroke();

            // Hide everything under a screen-sized white rectangle
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 640, 480);

            // Call the screensaver function
            update();
        }

        // Update function for constantly drawing to the screen
        function update() {
            // Hook up the update function to the canvas's "ticker"
            requestAnimationFrame(update);

            // Draw a random instance of the three different shapes in the canvas
            drawRandomRect(ctx);
            drawRandomLine(ctx);
            drawRandomArc(ctx);
        }

        // Draws a randomly-sized, colored, and positioned rectangle
        function drawRandomRect(ctx) {
            // Get a random color of red, gold, or blue to color the rectangle
            ctx.fillStyle = getRedGoldBlue("rect");

            // Draw the rectangle
            ctx.beginPath();
            ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 90), getRandomInt(10, 90));
            ctx.closePath();
            ctx.fill();
        }

        // Draws a randomly-positioned and sized horizontal or vertical line across the canvas
        function drawRandomLine(ctx) {
            // Determine whether to draw a horizontal or vertical line (0 = horizontal, 1 = vertical)
            let lineType = getRandomInt(0, 1);

            // Get a random color of red, gold, or blue to color the line
            ctx.strokeStyle = getRedGoldBlue("line");

            // Get a random line width
            ctx.lineWidth = getRandomInt(12, 24);

            ctx.beginPath();
            // Draw a horizontal line
            if (lineType == 0) {
                // Get a random value along the y-axis
                let y = getRandomInt(0, 480)
                ctx.moveTo(0, y);
                ctx.lineTo(640, y);
            // Draw a vertical line
            } else {
                // Get a random value along the x-axis
                let x = getRandomInt(0, 640)
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 480);
            }
            ctx.closePath();
            ctx.stroke();
        }

        // Draws a randomly-sized, colored, and positioned arc
        function drawRandomArc(ctx) {
            // Get a random color of red, gold, or blue to color the arc
            ctx.fillStyle = getRedGoldBlue("arc");

            // Draw the arc
            ctx.beginPath();
            ctx.arc(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 50), 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        // handy helper functions!
        // Gets a random color between red, gold, or blue to color the given shape and returns that color
        function getRedGoldBlue(shape) {
            // Get a random color of red, gold, or blue to color the shape
            let colorInt = getRandomInt(1, 3);

            // Variable in which to store the color
            let color;

            // Rectangles
            if (shape == "rect") {
                if (colorInt == 1) {
                    color = "rgba(175, 0, 0, 0.2)";
                } else if (colorInt == 2) {
                    color = "rgba(175, 150, 0, 0.2)";
                } else {
                    color = "rgba(0, 0, 175, 0.2)";
                }
            // Lines
            } else if (shape == "line") {
                if (colorInt == 1) {
                    color = "rgba(150, 0, 0, 0.2)";
                } else if (colorInt == 2) {
                    color = "rgba(150, 125, 0, 0.2)";
                } else {
                    color = "rgba(0, 0, 100, 0.2)";
                }
            // Circles
            } else {
                if (colorInt == 1) {
                    color = "rgba(150, 0, 0, 0.2)";
                } else if (colorInt == 2) {
                    color = "rgba(150, 125, 0, 0.2)";
                } else {
                    color = "rgba(0, 0, 100, 0.2)";
                }
            }

            return color;
        }

        // Gets a random color
        function getRandomColor() {
            // Gets a color that ranges from slight strength to full strength (min value of 55 for red, green, and blue)
            function getByte() {
                return 55 + Math.round(Math.random() * 150);
            }

            // Returns color in CSS "rgba()" format
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        // Gets a random value between min and max inclusive
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
