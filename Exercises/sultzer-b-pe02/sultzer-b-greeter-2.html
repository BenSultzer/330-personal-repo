<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        * {
            font-size: 1.5em;
        }

        button {
            height: 50px;
            width: 150px;
            font-size: 14pt;
        }

        button,
        input,
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        #output {
            color: red;
            background-color: yellow;
        }

        hr {
            color: white;
        }

        #shoutify-label {
            font-size: 14pt;
        }

        @media only screen and (min-width: 1024px) {
            body {
                background-color: red;
                padding: 100px;
            }
        }
    </style>
    <script>
        // Overview: Practice Exercise 02
        // Author: Ben Sultzer <bms3902@rit.edu>

        "use strict";
        // 1 - get a reference to the button
        // 2 - add a click event to button that calls a `sayHello` function
        // 3 - create a `sayHello()` function
        // 3A - get name of person from the <input>
        // 3B - get a reference to the #output <p>
        // 3C - update HTML of #output <p>
        // Put Google <link> stuff before <style> or font CSS in a body selector 

        // Store whether or not the output text should be shoutified
        let shoutify = false;

        // When a button is clicked, greet the user with the provided greeting
        // "greeting" parameter: The greeting to display to the user
        // Returns: Nothing
        let greet = (greeting) => {
            // Get and clean up the user's first name from the "first name" input tag
            let firstName = document.querySelector("#input-first-name").value.trim();

            // If no first name is provided, use a default of "Peter"
            if (!firstName) {
                firstName = "Peter";
            }

            // Get and clean up the user's last name from the "last name" input tag
            let lastName = document.querySelector("#input-last-name").value.trim();

            // If no last name is provided, use a default of "Parker"
            if (!lastName) {
                lastName = "Parker";
            }

            // Store the output text
            let outputText = `${greeting} ${firstName} ${lastName}!`;

            // Does the output text need to be shoutified?
            if (shoutify) {
                // Display the greeting to the user in all capital letters
                document.querySelector("#output").innerHTML = outputText.toUpperCase();
            } else {
                // Display the greeting to the user
                document.querySelector("#output").innerHTML = outputText;
            }
        }

        // If the checkbox is checked, the output text should be shoutified, otherwise, the output text should be kept as is
        // "e" parameter: The Event object passed into this function by the event listener for the detected event
        // Returns: Nothing
        let checkShoutify = (e) => {
            // Sets the shoutify Boolean by testing for the current state of the checkbox
            if (e.target.checked) {
                shoutify = true;
            } else {
                shoutify = false;
            }
        }

        // Hook up the event listeners to the "Hello" and "Goodbye" buttons for displaying the proper greeting when each button is clicked, as well as hook up the event listener for the checkbox to mark if the output text should be shoutified
        // Parameters: None
        // Returns: Nothing
        let init = () => {
            document.querySelector("#btn-hello").addEventListener("click", () => { greet("Hello") });
            document.querySelector("#btn-goodbye").addEventListener("click", () => { greet("Goodbye") });
            document.querySelector("#shoutify").addEventListener("change", checkShoutify);
        }

        // Hook up the init function for when the page is done loading
        window.onload = init;
    </script>
</head>

<body>
    <button id="btn-hello">Say Hello</button>
    <button id="btn-goodbye">Say Goodbye</button>
    <input type="checkbox" id="shoutify">
    <label for="shoutify" id="shoutify-label">Shoutify!</label>
    <hr>
    <input id="input-first-name" placeholder="Type in your first name">
    <br>
    <input id="input-last-name" placeholder="Type in your last name">
    <p id="output">???</p>
</body>

</html>
