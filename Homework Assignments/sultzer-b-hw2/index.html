<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <canvas width="800" height="400"></canvas>
        <div id="controls">
            <section>
                <button id="play-button" data-playing="no"></button>
                <button id="fs-button">Full Screen</button>

                <label>Track:
                    <select id="track-select"></select>
                </label>
            </section>

            <section>
                Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
                <span id="volume-label">???</span>
            </section>
            <section>
                <span><input type="checkbox" id="particle-systems-cb"><label for="particle-systems-cb">Show Particle Systems (Background)</label></span>
                <span><input type="checkbox" id="particles-cb"><label for="particles-cb">Show Particles (Center)</label></span>
                <span><input type="checkbox" id="shift-cb"><label for="shift-cb">Shift RGB</label></span>
                <span><input type="checkbox" id="emboss-cb"><label for="emboss-cb">Emboss</label></span>
                <span><input type="checkbox" id="highshelf-cb"><label for="highshelf-cb">Highshelf Filter (Treble)</label></span>
                <span><input type="checkbox" id="lowshelf-cb"><label for="lowshelf-cb">Lowshelf Filter (Bass)</label></span>
            </section><br>
            <section>
                <label for="analyser-data-type" id="data-type-label">Visualization Data Type: </label>
                <select name="analyser-data-type" id="analyser-data-type">
                    <option value="frequency">Frequency</option>
                    <option value="waveform">Waveform</option>
                </select>
            </section>
        </div>
        <p id="app-description"></p>
    </main>
</body>

</html>
