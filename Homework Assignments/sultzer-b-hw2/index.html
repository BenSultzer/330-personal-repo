<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <canvas width="800" height="400"></canvas>
        <div id="controls">
            <section>
                <button id="play-button" data-playing="no"></button>
                <button id="fs-button">Full Screen</button>

                <label>Track:
                    <select id="track-select"></select>
                </label>
            </section>

            <section>
                Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
                <span id="volume-label">???</span>
            </section>
            <section id="app-options">
                <section id="display-options" class="flex-item">
                    <h3>Display Options</h3>
                    <span><input type="checkbox" id="particle-systems-cb"><label for="particle-systems-cb">Show Particle
                            Systems (Background)</label></span><br>
                    <span><input type="checkbox" id="particles-cb"><label for="particles-cb">Show Particles
                            (Center)</label></span>
                </section>
                <section id="drawing-options" class="flex-item">
                    <h3>Drawing Options</h3>
                    <span><input type="checkbox" id="party-cb"><label for="party-cb">Party Mode?</label></span><br>
                    <span><input type="checkbox" id="emboss-cb"><label for="emboss-cb">Emboss</label></span>
                </section>
                <section id="audio-options" class="flex-item">
                    <h3>Audio Options</h3>
                    Treble Boost: <input type="range" id="treble-slider" min="0" max="20" value="0" step="1">
                    <span id="treble-label">???</span><br>
                    Bass Boost: <input type="range" id="bass-slider" min="0" max="15" value="0" step="1">
                    <span id="bass-label">???</span>
                </section>
                <section id="ps-options" class="flex-item">
                    <h3>Particle Options</h3>
                    Gravity Direction: <input type="range" id="gravity-slider" min="-1" max="1" value="-1" step="0.01">
                    <span id="gravity-label">???</span><br>
                    <label for="emitter-type" id="emitter-type-label">Emitter Type: </label>
                    <select name="emitter-type" id="emitter-type">
                        <option value="fountain">Fountain</option>
                        <option value="beam">Beam</option>
                    </select>
                </section><br>
            </section>
            <section>
                <label for="analyser-data-type" id="data-type-label">Visualization Data Type: </label>
                <select name="analyser-data-type" id="analyser-data-type">
                    <option value="frequency">Frequency</option>
                    <option value="waveform">Waveform</option>
                </select>
            </section>
        </div>
        <p id="app-description"></p>
    </main>
</body>

</html>
