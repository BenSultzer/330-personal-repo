<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <section id="display-and-instructions">
            <canvas width="800" height="400" class="flex-item"></canvas>
            <p id="app-description" class="flex-item"></p>
        </section>
        <div id="controls">
            <section>
                <button id="play-button" data-playing="no"></button>
                <button id="fs-button">Full Screen</button>
                <label>Track:
                    <select id="track-select"></select>
                </label>
            </section>
            <section id="volume-section">
                Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
                <label for="volume-slider" id="volume-label">???</label>
            </section>
            <section id="app-options">
                <section id="display-options" class="flex-item">
                    <h3>Display Options</h3>
                    <span class="control"><input type="checkbox" id="particle-systems-cb"><label for="particle-systems-cb">Show Particle Systems (Background)</label></span><br>
                    <span class="control"><input type="checkbox" id="particles-cb"><label for="particles-cb">Show Particles (Center)</label></span><br>
                    <label for="analyser-data-type" id="data-type-label" class="control">Visualization Data Type:</label>
                    <select name="analyser-data-type" id="analyser-data-type" class="control">
                        <option value="frequency">Frequency</option>
                        <option value="waveform">Waveform</option>
                    </select>
                </section>
                <section id="drawing-options" class="flex-item">
                    <h3>Drawing Options</h3>
                    <span class="control"><input type="checkbox" id="party-cb"><label for="party-cb">Party Mode?</label></span><br>
                    <span class="control"><input type="checkbox" id="emboss-cb"><label for="emboss-cb">Emboss</label></span>
                </section>
                <section id="audio-options" class="flex-item">
                    <h3>Audio Options</h3>
                    Treble Boost: <input type="range" id="treble-slider" min="0" max="20" value="0" step="1" class="control">
                    <span id="treble-label" class="control">???</span><br>
                    Bass Boost: <input type="range" id="bass-slider" min="0" max="15" value="0" step="1" class="control">
                    <span id="bass-label" class="control">???</span>
                </section>
                <section id="ps-options" class="flex-item">
                    <h3>Particle Options</h3>
                    Gravity Direction: <input type="range" id="gravity-slider" min="-1" max="1" value="-1" step="0.01" class="control">
                    <span id="gravity-label" class="control">???</span><br>
                    Particle Speed Modifier: <input type="range" id="speed-slider" min="0.1" max="2" value="1" step="0.1" class="control">
                    <span id="speed-label" class="control">???</span><br>
                    <label for="emitter-type" id="emitter-type-label" class="control">Emitter Type: </label>
                    <select name="emitter-type" id="emitter-type" class="control">
                        <option value="fountain">Fountain</option>
                        <option value="beam">Beam</option>
                    </select><br>
                    <label for="shockwave-type" id="shockwave-type-label" class="control">Shockwave Type: </label>
                    <select name="shockwave-type" id="shockwave-type" class="control">
                        <option value="normal">Normal</option>
                        <option value="freeze">Freeze</option>
                    </select>
                </section><br>
            </section>
        </div>
    </main>
</body>

</html>
