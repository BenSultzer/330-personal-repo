<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Parks Viewer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/default-styles-viewer.css">
    <script src="./src/parks-viewer.js" type="module"></script>
</head>

<body>
    <header class="hero is-small is-info is-bold p-2">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Favorite Parks Viewer</h1>
                <h2 class="subtitle">See which parks are the most popular!</h2>
            </div>
        </div>
    </header>
    <div class="has-background-info p-2 mt-1">
        <h2 class="subtitle is-underlined has-text-weight-bold">INCREMENT/DECREMENT A PARK COUNT (FOR TESTING PURPOSES
            ONLY)</h2>
        <div class="title">
            Park ID:
            <input type="text">
            <button id="send-data">Send Park ID to Server</button>
            <input type="checkbox" id="decrement-cb">
            <label for="decrement-cb">Decrement?</label>
        </div>
    </div>
    <div class="has-background-info p-2 mt-1">
        <h2 class="subtitle is-underlined has-text-weight-bold mb-0">VIEW PARK POPULARITY</h2>
        <ol id="park-pop-list" class="p-3"></ol>
    </div>
</body>

</html>
